<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex">
      <img
        src="https://cms-assets.tutsplus.com/uploads/users/2659/posts/32861/image/intro_beauty-logo-generator-for-an-organic-brand-2921i.jpg"
        alt="Logo"
        style="width: 600px; margin-left: -20px"
      />
    </div>

    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Natural</h3>
              <p class="text-muted mb-4">
                Guarantee of purity, guarantee of health.
              </p>
              <form [formGroup]="form" (ngSubmit)="submit(form)">
                <div class="form-group mb-3">
                  <input
                    name="email"
                    formControlName="email"
                    type="email"
                    placeholder="Email address"
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                  />
                </div>
                <div class="form-group mb-3">
                  <input
                    name="password"
                    formControlName="password"
                    type="password"
                    placeholder="Password"
                    class="
                      form-control
                      rounded-pill
                      border-0
                      shadow-sm
                      px-4
                      text-primary
                    "
                  />
                </div>
                <button
                  type="submit"
                  class="
                    btn btn-primary btn-block
                    text-uppercase
                    mb-2
                    rounded-pill
                    shadow-sm
                  "
                >
                  Sign in
                </button>
                <div class="text-bottom d-flex justify-content-between mt-4">
                  <p style="margin-top: 40px">
                    <a
                      href="https://bootstrapious.com/snippets"
                      class="font-italic text-muted"
                    >
                      <u>Â© Copyright</u></a
                    >
                    2021 Natural India
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
    <!-- End -->
  </div>
</div>
